<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Plan: Hadrianic Baths at Aphrodisias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General body styling */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        p {
            margin-top: 0;
            margin-bottom: 1.5rem;
            color: #555;
            max-width: 800px;
        }

        /* SVG container */
        #plan-container {
            max-width: 900px;
            width: 100%;
            border: 1px solid #d1d9e0;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        svg {
            display: block;
            width: 100%;
            height: auto;
        }
        
        /* --- Interactivity Styling --- */

        /* Highlight shape for rooms/areas */
        .interactive-shape {
            fill: transparent;
            cursor: pointer;
            transition: fill 0.2s ease-in-out;
        }
        .interactive-shape:hover {
            fill: rgba(249, 220, 92, 0.6);
        }
        
        /* --- Point-of-Interest Marker Styling --- */
        .inscription-marker circle {
            stroke-width: 1.5;
            transition: transform 0.2s ease-in-out;
            transform-origin: center;
            transform-box: fill-box;
        }
        .inscription-marker:hover circle {
            transform: scale(1.5);
        }
        .inscription-marker {
            cursor: pointer;
        }
        .inscription-marker.green circle { fill: #5cb85c; stroke: #4cae4c; }
        .inscription-marker.blue circle { fill: #337ab7; stroke: #2e6da4; }
        .inscription-marker.red circle { fill: #d9534f; stroke: #a94442; }

        /* --- Custom Tooltip --- */
        #tooltip {
            background-color: rgba(44, 62, 80, 0.9);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
            position: fixed;
            display: none;
            white-space: nowrap;
            z-index: 1001;
            transition: opacity 0.2s ease;
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tooltip = document.getElementById('tooltip');
            const interactiveElements = document.querySelectorAll('.interactive-shape, .inscription-marker');
            let hideTimeout;

            const showTooltip = (event) => {
                clearTimeout(hideTimeout);
                const element = event.currentTarget;
                // Get title from data-title attribute or from the ID for shapes
                const title = element.getAttribute('data-title') || element.id.replace(/_/g, ' ');
                
                if (title) {
                    tooltip.textContent = title;
                    tooltip.style.display = 'block';
                    requestAnimationFrame(() => {
                        tooltip.style.opacity = 1;
                    });
                    moveTooltip(event);
                }
            };

            const hideTooltip = () => {
                hideTimeout = setTimeout(() => {
                    tooltip.style.opacity = 0;
                    tooltip.addEventListener('transitionend', () => {
                        if (tooltip.style.opacity == 0) {
                            tooltip.style.display = 'none';
                        }
                    }, { once: true });
                }, 50);
            };

            const moveTooltip = (event) => {
                if (tooltip.style.display === 'block') {
                    tooltip.style.left = (event.clientX + 15) + 'px';
                    tooltip.style.top = (event.clientY + 15) + 'px';
                }
            };

            interactiveElements.forEach(element => {
                element.addEventListener('mouseenter', showTooltip);
                element.addEventListener('mouseleave', hideTooltip);
            });
            
            tooltip.addEventListener('mouseenter', () => clearTimeout(hideTimeout));
            tooltip.addEventListener('mouseleave', hideTooltip);

            document.body.addEventListener('mousemove', moveTooltip);
        });
    </script>
